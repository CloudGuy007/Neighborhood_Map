<!DOCTYPE html>
<html>

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Neighborhood Map</title>
        <link rel="stylesheet" href="static/styles.css">
        <link rel="stylesheet" href="static/bootstrap.css">
        <link rel="shortcut icon" type="image/x-icon" href="static/favicon.ico">
    </head>

    <body>
        <div class="container">
            <aside>
                <div class="col-md-4 options-box">
                    <div class="row">
                        <h1>North York Places Map</h1>
                    </div>
                    <div class="row">
                        <button type="button" class="btn1 btn-link btn-xs text-center" data-bind="click: showandhide">
                        Show/Hide Instruments Pannel
                    </button>
                    </div>
                    <div id="myDIV">
                        <div class="row justify-content-md-center">
                            <div class="col-sm-6">
                                <input id="show-listings" type="button" value="Show Listings" class="btn1 btn-primary text-center"
                                    data-bind="click: showListings">
                            </div>
                            <div class="col-sm-6">
                                <input id="hide-listings" type="button" value="Hide Listings" class="btn1 btn-primary text-center"
                                    data-bind="click: function() {hideMarkers(markers)}">
                            </div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-md-7">
                                <span class="text"> Draw a shape to search within it!</span>
                            </div>
                            <div class="col-md-5">
                                <input id="toggle-drawing" type="button" value="Drawing Tools" class="btn btn-primary"
                                    data-bind="click: function() {toggleDrawing(drawingManager)">
                            </div>
                        </div>
                        <hr>
                        <div class="row zoomer">
                            <div class="col-sm-8">
                                <input id="zoom-to-area-text" type="text" placeholder="Enter your favorite area!"
                                    data-bind="textInput: zaddress">
                            </div>
                            <div class="col-sm-4">
                                <input id="zoom-to-area" type="button" value="Zoom" class="btn btn-primary" data-bind="click: zoomToArea">
                            </div>
                        </div>
                        <div class="zoomer">
                            <span class="text"> Within </span>
                            <select id="max-duration">
                        <option value="10">10 min</option>
                        <option value="15">15 min</option>
                        <option value="30">30 min</option>
                        <option value="60">1 hour</option>
                    </select>
                            <select id="mode">
                        <option value="DRIVING">drive</option>
                        <option value="WALKING">walk</option>
                        <option value="BICYCLING">bike</option>
                        <option value="TRANSIT">transit ride</option>
                    </select>
                            <span class="text">of</span>
                            <input id="search-within-time-text" type="text" placeholder="Ex: Google Office Toronto or 111 Richmond St W, Toronto, ON"
                                data-bind="textInput: taddress">
                            <input id="search-within-time" type="button" value="Go" class="btn btn-primary" data-bind="click: searchWithinTime">
                        </div>
                        <hr>
                        <div>
                            <span class="text">Look for places near</span>
                            <input id="places-search" type="text" placeholder="Ex: Pizza delivery in Toronto"
                                data-bind="textInput: paddress">
                            <input id="go-places" type="button" value="Go" class="btn btn-primary" data-bind="click: textSearchPlaces">
                        </div>
                    </div>
                    <h4>Places</h4>
                    <input type="text" id="my-Input" data-bind="textInput: filter" placeholder="Search for places..">
                    <div class="scroll" id="my-UL">
                        <ul data-bind="foreach: visiblePlaces">
                            <li>
                                <input data-bind="value: title, click: $parent.zoomToPlace, text: address" type="button"
                                    class="btn btn-small btn-link" id="zoomTo">
                            </li>
                        </ul>
                    </div>
                </div>
            </aside>
            <div class="col-md-8" id="map"></div>
        </div>
        <script src="js/locations.js"></script>
        <script src="js/lib/knockout-3.4.2.js"></script>
        <script src="js/lib/jquery.min.js"></script>
        <script src="js/app.js"></script>
        <script async defer src="https://maps.googleapis.com/maps/api/js?libraries=places,drawing,geometry&key=AIzaSyAb9LEafeIzz06ayPvMDzguMYP4g0fBkIk&v=3&callback=initMap"
            onerror="googleError()">
        </script>
    </body>

</html>
